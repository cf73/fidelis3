</head>


<body class="section-{{ segment_1 or "home" }}">

    {{ partial:nav }}

    {{ template_content }}

    <div style="background-color: #313131; width: 100%; padding-bottom: 30px;" class="footerarea">
        <div class="container" id="PageFooter">
            <footer>
                <div class="row" style="color: #dddddd;">
                    <div class="col-lg-4">
                        <h3 class="brandgold">Music for Life</h3><br>
                        <p>&copy; {{ now format="Y" }} Fidelis</p>
                        <p><a href="/policies" style="color: inherit;">Policies</a></p>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <h3 class="brandgold">Store Hours</h3><br>
                        <ul style="list-style-type: none; margin-left: -40px;">
                            {{times}}
                                <li><p>{{value}}</p></li>
                            {{/times}}
                        </ul>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <h3 class="brandgold">Contact Us</h3><br>
                        <p>phone: {{phone_number}}</p>
                        <p>email: 
                            <script type="text/javascript">
                                // Define the parts of the email address
                                var user = 'marc';
                                var domain = 'fidelisav';
                                var element = '.com';
                            
                                // Combine the parts to form the email address
                                var email = user + '@' + domain + element;
                            
                                // Write the email address to the page
                                document.write('<a style="color: #dddddd; text-decoration: underline !important;" href="mailto:' + email + '">' + email + '</a>');
                            </script>
                            
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    

    @vite(['resources/js/site.js'])
