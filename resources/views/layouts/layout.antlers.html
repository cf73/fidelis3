<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Music for Life">
    <title>{{ title ensure_right=" / " }}{{ site_name }}</title>

    <link rel="stylesheet" href="../assets/fonts/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,500;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100;1,200;1,300;1,400;1,600;1,800&family=Work+Sans:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/lkl2bsa.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fidelis.css">
</head>


<body class="section-{{ segment_1 or "home" }}">

    {{ partial:nav }}

    {{ template_content }}

    <div style="background-color: #313131; width: 100%; padding-bottom: 30px;" class="footerarea">
        <div class="container" id="PageFooter">
            <footer>
                <div class="row" style="color: #dddddd;">
                    <div class="col-lg-4">
                        <h3 class="brandgold">Music for Life</h3><br>
                        <p>&copy; {{ now format="Y" }} Fidelis</p>
                        <p><a href="/policies" style="color: inherit;">Policies</a></p>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <h3 class="brandgold">Store Hours</h3><br>
                        <ul style="list-style-type: none; margin-left: -40px;">
                            {{times}}
                                <li><p>{{value}}</p></li>
                            {{/times}}
                        </ul>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <h3 class="brandgold">Contact Us</h3><br>
                        <p>phone: {{phone_number}}</p>
                        <p>fax: {{fax_number}}</p>
                        <p>email: {{email}}</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bs-init.js"></script>

    <!-- Default Statcounter code for Fidelis
    http://fidelisav.com -->
    <script type="text/javascript">
        var sc_project=12561783; 
        var sc_invisible=1; 
        var sc_security="ecf606df"; 
        </script>
        <script type="text/javascript"
        src="https://www.statcounter.com/counter/counter.js"
        async></script>
        <noscript><div class="statcounter"><a title="Web Analytics"
        href="https://statcounter.com/" target="_blank"><img
        class="statcounter"
        src="https://c.statcounter.com/12561783/0/ecf606df/1/"
        alt="Web Analytics"></a></div></noscript>
    <!-- End of Statcounter Code -->

</body>
</html>
