sections:
  main:
    display: Main
    fields:
      -
        handle: is_hidden
        field:
          type: toggle
          display: 'Hide from navigation'
      -
        handle: text
        field:
          type: bard
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
          style: sans
          spellcheck: true
          allow_source: true
          allow_internal_links: true
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          semantic_elements: false
          restrict_assets: false
          display: Text
taxonomies: true
title: Policies
