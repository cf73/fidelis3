sections:
  main:
    display: Main
    fields:
      -
        handle: about_the_store
        field:
          type: bard
          buttons:
            - h3
            - bold
            - italic
            - unorderedlist
            - removeformat
            - anchor
          style: sans
          spellcheck: true
          allow_source: true
          allow_internal_links: true
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          semantic_elements: false
          restrict_assets: false
          display: 'About the store'
      -
        handle: store_images
        field:
          type: assets
          container: main
          folder: /
          restrict: false
          display: 'Store images'
taxonomies: false
title: 'Find Us'
