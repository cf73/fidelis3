<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium warm background -->
  <rect width="1200" height="630" fill="#fefcfa"/>
  
  <!-- Subtle texture overlay -->
  <rect width="1200" height="630" fill="url(#grain)" opacity="0.02"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" fill="none" stroke="#f3f0ed" stroke-width="1"/>
  
  <!-- Logo area -->
  <rect x="120" y="120" width="80" height="80" rx="8" fill="#8b7355"/>
  <text x="160" y="170" text-anchor="middle" fill="white" font-family="system-ui" font-size="20" font-weight="600">FA</text>
  
  <!-- Brand name -->
  <text x="220" y="150" fill="#292524" font-family="system-ui" font-size="36" font-weight="300" letter-spacing="2px">FIDELIS AUDIO</text>
  <text x="220" y="180" fill="#78716c" font-family="system-ui" font-size="16" font-weight="400">PREMIUM HIGH-END AUDIO EQUIPMENT</text>
  
  <!-- Main headline -->
  <text x="120" y="280" fill="#1c1917" font-family="system-ui" font-size="48" font-weight="300">Premium Audio Equipment</text>
  <text x="120" y="330" fill="#44403c" font-family="system-ui" font-size="24" font-weight="400">New Hampshire's Premier Destination</text>
  
  <!-- Features -->
  <text x="120" y="380" fill="#57534e" font-family="system-ui" font-size="18">• Speakers & Amplifiers</text>
  <text x="120" y="410" fill="#57534e" font-family="system-ui" font-size="18">• Turntables & Components</text>
  <text x="120" y="440" fill="#57534e" font-family="system-ui" font-size="18">• Expert Service & Home Demos</text>
  
  <!-- Website -->
  <text x="120" y="490" fill="#8b7355" font-family="system-ui" font-size="16" font-weight="500">fidelisaudio.com</text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="200" r="120" fill="#f8f6f3" opacity="0.5"/>
  <circle cx="1000" cy="350" r="80" fill="#f3f0ed" opacity="0.3"/>
  
  <!-- Subtle pattern -->
  <defs>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="20" cy="20" r="1" fill="#d6d3d1" opacity="0.3"/>
      <circle cx="80" cy="50" r="1" fill="#d6d3d1" opacity="0.2"/>
      <circle cx="40" cy="80" r="1" fill="#d6d3d1" opacity="0.25"/>
    </pattern>
  </defs>
</svg>
