        text: 'The Wireworld Platinum Series of Digital and Analog interconnects set a new standard in transparency. I have never heard cables that sound like nothing, it is shockingly hard to describe the absence of something. When you remove the sound of cables from your system you are left with an incredible amount of detail, space, and transparency.'
